<ion-navbar *navbar>
    <ion-title>Doctors</ion-title>
</ion-navbar>

<ion-content class="page1">
    <ion-searchbar [(ngModel)]="searchQuery"></ion-searchbar>
    <ion-list>
        <ion-card *ngFor="#doctor of doctors" (click)="showDoctor(doctor);">
            <img src="http://ionicframework.com/dist/preview-app/www/img/badu-live.png" />
            <ion-card-content>
                <ion-card-title>
                    {{doctor.name}}
                </ion-card-title>
                <p>
                    The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
                </p>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
